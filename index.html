<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudi's Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather & Soil Dashboard</h1>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit">Get Info</button>
        </form>
        <div id="result-container">
            <div id="weather-result" class="result"></div>
            <div id="soil-result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
